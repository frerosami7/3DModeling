<!DOCTYPE html>
<html>
<head>
	<title>responsive site</title>
	<link rel="stylesheet" type="text/css" href="src/style.css">
	<link href="https://fonts.googleapis.com/css?family=Monoton|Space+Mono" rel="stylesheet">
	<script type="text/javascript" src="src/script.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<nav>
<div class="Item-container">
	<!-- Start Side bar Item -->
	<ul class="Item-side-list">
		<li class="Item-side-icon">
		<label class="label-span-container">
			<span class="span-top span-both">
				<span class="span-top-1"></span>
			</span>
			<span class="span-bottom span-both">
				<span class="span-bottom-1"></span>
			</span>
		</label>
	</li>
	</ul>
	<!-- End Side bar Item -->
	<ul class="Item-top-list">
 		<li class="Item-li Item-logo">
 			<a class="Item-anch-logo" href="#">
 				<span>GoNow</span>
 				
 			</a>
 		</li>
 		<li class="Item-li Item-none Item-home">
 			<a class="Item-anch" href="">Home</a>
 		</li>
		<li class="Item-li Item-none Item-portfolio">
			<a class="Item-anch" href="">Portfolio</a>
		</li>
		<li class="Item-li Item-none Item-blog">
			<a class="Item-anch" href="">Blog</a>
		</li>
		<li class="Item-li Item-none Item-about">
			<a class="Item-anch" href="">About</a>
		</li>
		<li class="Item-li Item-none Item-contact">
			<a class="Item-anch" href="">Contact</a>
		</li>
	</ul>
</div>
</nav>
</body>
</html>
